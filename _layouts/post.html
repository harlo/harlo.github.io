---
layout: default
comments: true
---
<h2>{{ page.title }}</h2>
<div class="harlo_social_media">
	<span class="meta">[{{ page.date | date_to_string }}]</span>
	<span class="meta harlo_tags">[tags: 
		{% for tag in page.tags %}
			<a class="harlo_tag" href="/tags/#{{ tag }}">{{ tag }}</a>
		{% endfor %}]
	</span>
	<span class="harlo_social_media">
		<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
	</span>
</div>

<div class="post">
{{ content }}
</div>
