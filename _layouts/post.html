---
layout: default
---
<h2>{{ page.title }} <span class="meta">[{{ page.date | date_to_string }}]</span></h2>
<span class="meta">tags: 
	{% for tag in page.tags %}
		<a class="harlo_tag" href="/tag/{{ tag }}">{{ tag }}</a>
	{% endfor %}
</span>
<div class="harlo_meta">
	<div class="harlo_social_media">
		<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		<iframe src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;share=true&amp;height=21&amp;appId=237392633013651" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:21px;" allowTransparency="true"></iframe>
	</div>
</div>

<div class="post">
{{ content }}
</div>
